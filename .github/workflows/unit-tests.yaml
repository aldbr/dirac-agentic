name: Unit Tests

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main

jobs:
  test-dirac-agentic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.3
        with:
          pixi-version: latest
          cache: true

      - name: Install dependencies
        run: pixi install -e dirac-dataset

      - name: Run unit tests
        run: pixi run -e dirac-dataset test-dataset

      - name: Run mypy type checking
        run: pixi run -e dirac-dataset mypy-dataset
